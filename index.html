<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Place's You've Been</title>
  </head>
  <body>
    <!-- <img src="http://c1.staticflickr.com/5/4094/4859477602_aa1fdc0178_b.jpg"> -->
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
        <h2>Add Location: </h2>
        <form id="new-places">
          <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" class="form-control" id="location">
          </div>
          <div class="form-group">
            <label for="landmark">Landmarks: </label>
            <input type="text" class="form-control" id="landmark">
          </div>
          <div class="form-group">
            <label for="time">Time of Year: </label>
            <input type="text" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="notes">Notes: </label>
            <input type="text" class="form-control" id="notes">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="col-md-6">
          <div id="show-place">
            <h2>Places: </h2>
            <p>Location: <span class="location"></span></p>
            <p>landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
        <ul id="where">
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
